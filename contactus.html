<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png" />
    <title>Contact Us - AION</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Config for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        mono: ['monospace'],
                    },
                }
            }
        }
    </script>

    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000;
            --accent: #fff;
            --glow: rgba(17, 17, 17, 0.788);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #030303;
            overflow-x: hidden;
            cursor: none;
            background-image: url('/assets/bgpgw.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        /* --- CUSTOM CURSOR STYLES --- */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10001;
            mix-blend-mode: difference;
            will-change: transform;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9998;
            will-change: transform;
        }

        /* Glassmorphism Card Style */
        .glass-panel {
            background: linear-gradient(180deg, rgba(192, 191, 191, 0.6) 0%, rgba(173, 171, 171, 0.8) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(2, 2, 2, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 5px;
            border-radius: 2px;
            height: 5px;
            background: #050505;
            opacity: 0.8;
            animation: float-particle 20s infinite linear;
        }

        @keyframes float-particle {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-100px) translateX(100px); }
        }
    </style>
</head>
<body class="selection:bg-white selection:text-black min-h-screen flex flex-col items-center justify-center">
    
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <!-- Dynamic Background Gradient -->
    <div class="fixed inset-0 pointer-events-none opacity-30 z-0"
         style="background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 70%);">
    </div>

    <!-- NEW NAVIGATION LAYER (Consistent with Index) -->
    <nav id="navbar" class="fixed top-5 left-0 w-full z-50 flex flex-col items-center pointer-events-none transition-transform duration-300">
        
        <!-- Main Bar -->
        <div class="pointer-events-auto bg-white/90 backdrop-blur-xl text-black px-8 py-3 rounded-full flex items-center justify-between gap-12 shadow-[0_20px_40px_rgba(0,0,0,0.4)] transition-all duration-300 min-w-[300px] relative z-20">
            <button id="menu-toggle" class="w-5 h-5 flex flex-col justify-between group hover:opacity-60 transition-opacity focus:outline-none" aria-label="Menu">
                <!-- Hamburger Icon -->
                <span class="w-full h-[2px] bg-black rounded-full group-hover:w-3/4 transition-all"></span>
                <span class="w-3/4 h-[2px] bg-black rounded-full group-hover:w-full transition-all self-end"></span>
            </button>
            
            <a href="index.html" class="text-sm font-light tracking-[0.35em] hover:opacity-60 transition-opacity font-mono">
                AION
            </a>
            
            <button class="hover:opacity-60 transition-opacity" onclick="window.location.href='cart.html'">
                <!-- User's Custom Logo -->
                <img src="logo.png" alt="Logo" class="w-[18px] h-auto object-contain" style="filter: invert(100%);">
            </button>
        </div>

        <!-- Dropdown Menu -->
        <div id="nav-menu" class="pointer-events-auto mt-2 bg-white/95 backdrop-blur-xl text-black rounded-[1.5rem] flex flex-col items-center overflow-hidden transition-all duration-500 ease-[cubic-bezier(0.22,1,0.36,1)] shadow-2xl max-h-0 opacity-0 py-0 px-12">
            <div class="flex flex-col gap-4 text-center text-xs tracking-[0.2em] uppercase font-medium w-full">
                <a href="index.html#hero" class="hover:text-neutral-500 transition-colors py-1 relative group block">AION-1</a>
                <a href="index.html#audio" class="hover:text-neutral-500 transition-colors py-1 relative group block">Lineup</a>
                <a href="index.html#watch" class="hover:text-neutral-500 transition-colors py-1 relative group block">Customizables</a>
                <a href="index.html#accessory" class="hover:text-neutral-500 transition-colors py-1 relative group block">Accessories</a>
                <a href="/vision/index.html" class="hover:text-neutral-500 transition-colors py-1 relative group block">Our Vision</a>
                <a href="contactus.html" class="hover:text-neutral-500 transition-colors py-1 relative group block">Contact</a>
            </div>
        </div>
        
        <!-- Cart Indicator (Integrated) -->
        <div class="absolute right-[-140px] top-1/2 -translate-y-1/2 pointer-events-auto hidden md:block">
             <button class="bg-white/90 backdrop-blur-md text-black px-5 py-2 rounded-full text-[10px] font-bold tracking-[0.2em] flex items-center gap-3 hover:bg-white transition-all shadow-lg" onclick="window.location.href='cart.html'">
                BAG <span class="w-1 h-1 bg-black rounded-full"></span> <span id="cartCount">0</span>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="relative z-10 w-full max-w-4xl px-4 py-24 flex flex-col items-center">
        
        <div class="glass-panel w-full rounded-[2rem] p-8 md:p-12 relative overflow-hidden">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                
                <!-- Left Column: Contact Info -->
                <div class="flex flex-col justify-center space-y-8">
                    <div>
                        <h1 class="text-4xl font-extralight tracking-tight mb-2">Get in touch</h1>
                        <p class="text-black/70 font-light">We are here to help and answer any question you might have.</p>
                    </div>

                    <div class="space-y-6">
                        <div class="flex items-center gap-4 group cursor-pointer">
                            <div class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5 group-hover:bg-white/10 transition-colors">
                                <i data-lucide="phone" width="18" class="text-black/80"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs text-black/60 uppercase tracking-widest">Phone</span>
                                <span class="font-light">+91 85889 30528</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 group cursor-pointer">
                            <div class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5 group-hover:bg-white/10 transition-colors">
                                <i data-lucide="mail" width="18" class="text-black/80"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs text-black/60 uppercase tracking-widest">Email</span>
                                <a href="mailto:kunalj6988@gmail.com" class="font-light hover:text-neutral-300 transition-colors">kunalj6988@gmail.com</a>
                            </div>
                        </div>

                        <div class="flex items-center gap-4 group cursor-pointer">
                            <div class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5 group-hover:bg-white/10 transition-colors">
                                <i data-lucide="instagram" width="18" class="text-black/80"></i>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs text-black/60 uppercase tracking-widest">Social</span>
                                <a href="https://instagram.com/aion.tech_" target="_blank" class="font-light hover:text-neutral-300 transition-colors">@aion.tech_</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Form -->
                <div class="bg-white/5 rounded-2xl p-6 border border-white/5">
                    <form id="contact-form" class="flex flex-col gap-5">
                        <div class="flex flex-col gap-2">
                            <label class="text-xs text-black/60 uppercase tracking-widest ml-2">Name</label>
                            <input type="text" name="user_name" placeholder="John Doe" required 
                                   class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 transition-colors placeholder-white/80">
                        </div>
                        
                        <div class="flex flex-col gap-2">
                            <label class="text-xs text-black/60 uppercase tracking-widest ml-2">Email</label>
                            <input type="email" name="user_email" placeholder="john@example.com" required 
                                   class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 transition-colors placeholder-white/80">
                        </div>

                        <div class="flex flex-col gap-2">
                            <label class="text-xs text-black/60 uppercase tracking-widest ml-2">Message</label>
                            <textarea name="message" placeholder="How can we help?" required rows="4"
                                      class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 transition-colors placeholder-white/80 resize-none"></textarea>
                        </div>

                        <button type="submit" class="mt-2 bg-white text-black font-medium py-3 rounded-xl hover:bg-neutral-200 transition-colors text-sm tracking-wide uppercase">
                            Send Message
                        </button>
                    </form>
                </div>

            </div>
        </div>

    </main>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize Icons
        lucide.createIcons();

        // EmailJS Setup
        (function () {
            emailjs.init("8AejkcK88C35rBKof"); 
        })();

        document.getElementById("contact-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Sending...";
            btn.disabled = true;

            emailjs.sendForm("service_cz3pckn", "template_6inturw", this).then(
                function () {
                    alert("Message sent successfully!");
                    btn.innerText = originalText;
                    btn.disabled = false;
                    document.getElementById("contact-form").reset();
                },
                function (error) {
                    alert("Failed to send. Error: " + JSON.stringify(error));
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            );
        });

        // 1. Custom Cursor Logic
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if(cursor) {
                cursor.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0) translate(-50%, -50%)`;
            }
        });

        function animateCursor() {
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            if(follower) {
                follower.style.transform = `translate3d(${followerX}px, ${followerY}px, 0) translate(-50%, -50%)`;
            }
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // 2. Navbar Logic
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                navMenu.style.maxHeight = '300px';
                navMenu.style.opacity = '1';
                navMenu.style.paddingTop = '1.5rem';
                navMenu.style.paddingBottom = '1.5rem';
            } else {
                navMenu.style.maxHeight = '0';
                navMenu.style.opacity = '0';
                navMenu.style.paddingTop = '0';
                navMenu.style.paddingBottom = '0';
            }
        });

        // 3. Cart Count
        const CART_KEY = 'aion-cart';
        try {
            const count = (JSON.parse(localStorage.getItem(CART_KEY)) || []).reduce((sum, item) => sum + item.qty, 0);
            document.getElementById('cartCount').textContent = count;
        } catch {
            document.getElementById('cartCount').textContent = 0;
        }

        // 4. Particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (20 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
