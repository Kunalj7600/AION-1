  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

    .contact-container {
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      text-align: center;
    }

    .logo {
        
      font-size: 2rem;
      font-weight: 200;
      letter-spacing: 8px;
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .logo img {
        max-width: 100px;
        display: block;
        margin: 0 auto;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #fff; }
    }

    .contact-info {
      margin-bottom: 2rem;
      line-height: 1.8;
      font-weight: 300;
    }

    .contact-info a {
      color: #fff;
      text-decoration: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      padding: 1rem;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #999;
      color: #fff;
    }

    /* Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Particle style */
.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    opacity: 0.3;
    border-radius: 50%;
    animation: float-particle 20s infinite linear;
}

/* Animate particles moving diagonally and fading */
@keyframes float-particle {
    0% {
        transform: translate(0, 0);
        opacity: 0.3;
    }
    50% {
        opacity: 0.8;
    }
    100% {
        transform: translate(100vw, -100vh);
        opacity: 0;
    }
}

  </style>
</head>

    const particlesContainer = document.getElementById('particles');
const numParticles = 50;
